name: Deploy 3-Tier App to EKS

on:
  push:
    branches:
      - main # Triggers on push to main branch

env:
  IMAGE_TAG: ${{ github.sha }} # Use the Git commit SHA as the image tag

jobs:
  ###################################
  # JOB 1: BUILD AND PUSH IMAGES
  ###################################
  build_and_push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to check out code
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build, tag, and push Backend image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_BACKEND }}:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.ECR_REPOSITORY_BACKEND }}:${{ env.IMAGE_TAG }}

      - name: Build, tag, and push Frontend image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_FRONTEND }}:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.ECR_REPOSITORY_FRONTEND }}:${{ env.IMAGE_TAG }}

  ###################################
  # JOB 2: DEPLOY TO EKS
  ###################################
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build_and_push # This job waits for the first one
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to check out code

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Create or Update DB Secret
        run: |
          # Use one continuous command block to avoid shell syntax errors
          # The command creates the Secret YAML locally dry-run=client
          # pipes it to kubectl apply which then creates updates the secret in EKS
          kubectl create secret generic db-credentials --from-literal=DB_HOST=${{ secrets.DB_HOST }} --from-literal=DB_USER=${{ secrets.DB_USER }} --from-literal=DB_PASS=${{ secrets.DB_PASS }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Update K8s manifests with new image tag
        run: |
          # Install kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
          sudo mv kustomize /usr/local/bin/

          # Update the kustomization.yaml to point to the new images
          cd k8s
          kustomize edit set image <BACKEND_IMAGE_PLACEHOLDER>=${{ secrets.ECR_REPOSITORY_BACKEND }}:${{ env.IMAGE_TAG }}
          kustomize edit set image <FRONTEND_IMAGE_PLACEHOLDER>=${{ secrets.ECR_REPOSITORY_FRONTEND }}:${{ env.IMAGE_TAG }}

      - name: Deploy to EKS
        run: |
          # Use kustomize to build the final manifests and apply them
          kustomize build k8s | kubectl apply -f -
